<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0B3B70" rx="32"/>
  
  <!-- Scale icon (representing legal/justice) -->
  <g transform="translate(96, 96)">
    <!-- Base -->
    <rect x="-50" y="50" width="100" height="8" fill="#E5A100" rx="2"/>
    
    <!-- Vertical pole -->
    <rect x="-4" y="-60" width="8" height="110" fill="#E5A100" rx="2"/>
    
    <!-- Horizontal beam -->
    <rect x="-60" y="-60" width="120" height="6" fill="#E5A100" rx="2"/>
    
    <!-- Left pan -->
    <circle cx="-45" cy="-40" r="20" fill="none" stroke="#E5A100" stroke-width="3"/>
    <line x1="-45" y1="-60" x2="-45" y2="-20" stroke="#E5A100" stroke-width="2"/>
    
    <!-- Right pan -->
    <circle cx="45" cy="-40" r="20" fill="none" stroke="#E5A100" stroke-width="3"/>
    <line x1="45" y1="-60" x2="45" y2="-20" stroke="#E5A100" stroke-width="2"/>
    
    <!-- Decorative gavel -->
    <rect x="-8" y="20" width="16" height="30" fill="#FFFFFF" rx="2" opacity="0.9"/>
  </g>
  
  <!-- Text badge -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Trợ Lý
  </text>
</svg>
